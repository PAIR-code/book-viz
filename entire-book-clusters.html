<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/getmdl-select@2.0.1/getmdl-select.min.css">
  <script src="https://cdn.jsdelivr.net/npm/getmdl-select@2.0.1/getmdl-select.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">TextViz</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-layout-spacer"></div>
        <div id="vizChoiceDiv" class="disabled-dropdown mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select small-mdl-textfield right-margin">
            <input type="text" value="" class="dropdown mdl-textfield__input" id="vizChoice" readonly>
            <input type="hidden" value="" name="vizChoice">
            <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            <label for="vizChoice" class="mdl-textfield-floating-label mdl-textfield__label">Viz Type</label>
            <ul for="vizChoice" class="mdl-menu mdl-menu--bottom-left mdl-js-menu" id="vizMenuDropdown">
              <li class="mdl-menu__item" data-val="grid-plot" data-selected="true">cluster-viz</li>
            </ul>
        </div>

        <div id="methodDiv" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select medium-mdl-textfield right-margin">
            <input type="text" value="" class="dropdown mdl-textfield__input" id="methodChoice" readonly>
            <input type="hidden" value="" name="methodChoice">
            <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            <label for="methodChoice" class="mdl-textfield-floating-label mdl-textfield__label">Method</label>
            <ul for="methodChoice" class="mdl-menu mdl-menu--bottom-left mdl-js-menu" id="methodMenuDropdown">
              <li class="mdl-menu__item" data-val="option1" data-selected="true">fixed-window-0</li>
              <li class="mdl-menu__item" data-val="option2">fixed-window-1</li>
              <li class="mdl-menu__item" data-val="option2">fixed-window-1-umap</li>
              <li class="mdl-menu__item" data-val="option2">fixed-window-2-umap</li>
              <li class="mdl-menu__item" data-val="option3">fixed-cutoff</li>
              <li class="mdl-menu__item" data-val="option4">fixed-cutoff-reduce-together</li>
              <li class="mdl-menu__item" data-val="option4">kmeans</li>
            </ul>
        </div>

        <div id="bookChoiceDiv" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select medium-mdl-textfield" id="bookChoiceDiv">
          <input type="text" value="" class="dropdown mdl-textfield__input" id="bookChoice" readonly>
          <input type="hidden" value="" name="bookChoice">
          <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
          <label for="bookChoice" class="mdl-textfield__label mdl-textfield-floating-label">Book</label>
          <ul for="bookChoice" class="mdl-menu mdl-menu--bottom-left mdl-js-menu" id="menuDropdown">
          </ul>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content" id="visualizationBody"></div>
    </main>
  </div>

  <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
